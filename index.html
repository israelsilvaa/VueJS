<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <span>Paciente: </span><input type="text"v-model="paciente">
        <br>
        <ul>
            <li v-for="v in lista">{{ v.nome }}, {{ v.idade }} anos</li>
        </ul>
    </div>
    <!-- FIM DIV #APP -->

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                paciente: '',
                pacientes: [
                    {nome: 'isadora', idade:12},
                    {nome: 'israel', idade:23},
                    {nome: 'ismael', idade:34},
                ],
                lista: []
            },
            methods: {
            },
            computed: {
            },
            watch: {
                paciente(valornovo){
                    console.log(valornovo)
                    this.lista = this.pacientes.filter(p => p.nome.match(valornovo))
                }
            }
        })

    </script>
</body>

</html>
